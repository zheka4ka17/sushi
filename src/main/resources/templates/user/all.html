<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user: ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${user.name +', ' +user.surname+ ', ' +user.password+ ', ' +user.email+ ', ' +user.phoneNumber+ ', ' +user.role}">user</a>
</div>
</body>
</html>
