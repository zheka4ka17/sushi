  <input type="text" th:field="*{surname}" id="surname" placeholder="Фамилия"></br>
  <label for="password">Придумайте пароль</label>
  <input type="password" th:field="*{password}" id="password" placeholder="Пароль"></br>

  <label for="phoneNumber">Введите номер телефона</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Номер телефона"></br>
