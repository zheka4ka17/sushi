<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Соусы</title>
</head>
<body>
<a href="/order/current" th:text="'Корзина '+${order.getProducts().size()}"></a>

<div th:each="sauce: ${sauces}">
  <a th:href="@{/menu/{id}(id=${sauce.getId()})}"
     th:text="${sauce.title + ', ' +sauce.volume+ ', ' +sauce.price}">user</a>
  <a th:href="@{/menu/add-product/{id}(id=${sauce.getId()})}"><i class="fa-solid fa-plus"></i></a>
  <img th:src="@{${sauce.image}}">



</div>

<script src="https://kit.fontawesome.com/f280ff59d1.js" crossorigin="anonymous"></script>
</body>
</html>
