<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show product</title>
</head>
<body>

<a href="/order/current" th:text="'Корзина '+${order.getProducts().size()}">hдэnol</a>
<h1 th:text="${product.title}"></h1>

<img th:src="@{${product.image}}">
<p th:text="${product.description}"></p>
<p th:text="${product.volume}"></p>
<p th:text="${product.price}"></p>
<p th:text="${product.type.title}"></p>
<a th:href="@{/menu/add-product/{id}(id=${product.getId()})}"><i class="fa-solid fa-plus"></i></a>

<script src="https://kit.fontawesome.com/f280ff59d1.js" crossorigin="anonymous"></script>
</body>
</html>
